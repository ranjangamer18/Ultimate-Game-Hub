<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Ultimate Game Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
    <button class="back-button">Back to Hub</button>
    
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        
        <div class="game-controls">
            <div class="game-mode">
                <button class="mode-btn active" data-mode="human">Human vs Human</button>
                <button class="mode-btn" data-mode="ai">Human vs AI</button>
            </div>
            
            <div class="difficulty" id="difficultyContainer">
                <label for="difficulty">AI Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        
        <div class="game-info">
            <div class="status">Player X's turn</div>
            <div class="scoreboard">
                <div class="score x-score">
                    <span>Player X:</span>
                    <span id="xScore">0</span>
                </div>
                <div class="score o-score">
                    <span>Player O:</span>
                    <span id="oScore">0</span>
                </div>
                <div class="score draw-score">
                    <span>Draws:</span>
                    <span id="drawScore">0</span>
                </div>
            </div>
        </div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="action-buttons">
            <button id="resetBtn">New Game</button>
            <button id="demoBtn">Quick Win Demo</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
